<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/contact.css" />
    <link rel="stylesheet" href="../css/nav-footer.css" />
    <title>Add New Image</title>
  </head>
  <body>
    <div id="root">
      <nav class="nav-bar">
        <span class="brand-name">Yaswanth Sai</span>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <li><a href="./guest-gallery.html">Gallery</a></li>
        </ul>
      </nav>
      <div class="contact-container">
        <div class="message-container">
          <h2>Add New Image</h2>
          <form
            id="contact-form"
            class="message-form"
            action="./admin-gallery.html"
            method="GET"
          >
            <div>
              <label for="image-local">From Local Device</label>
              <input
                id="image-local"
                type="file"
                class="contact-input"
                accept="image/*"
              />
            </div>
            <h2>OR</h2>
            <div class="image-url-input">
              <label for="freshImageUrl">Image Url</label>
              <input
                class="contact-input input-box"
                type="url"
                id="freshImageUrl"
                autocomplete="off"
                placeholder="Enter Image Url"
              />
            </div>
            <div class="image-name-input">
              <label for="freshImageName">Name</label>
              <input
                class="contact-input input-box"
                type="text"
                autocomplete="off"
                id="freshImageName"
                placeholder="Enter Image Name"
              />
            </div>
            <div class="image-date-input">
              <label for="uploadDate">Upload Date</label>
              <input id="uploadDate" type="date" class="contact-input" />
            </div>

            <div class="submit-message">
              <button
                id="save-image"
                class="submit-button"
                type="submit"
                name="form-submit"
              >
                Save Image
              </button>
            </div>
          </form>
        </div>
      </div>
      <div><h1></h1></div>
      <footer>
        <div class="footer-container">
          <p>Made with ❤️ by Yaswanth Sai</p>
        </div>
      </footer>
      <!-- <script type="text/javascript" src="../js/inputValidcheck.js"></script> -->
      <script type="module" src="../js/adminImageForm.js"></script>
    </div>
  </body>
</html>
